<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>DealDep - sign in/register</title>
    <meta content="" name="description" />
    <link href="../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="headerIn">
        <div class="contentIn">
          <a class="header__logo icon icon--logo" href="/"></a>
          <h1 class="header__title">
            Регистрация
          </h1>
        </div>
      </div>
    </div>
    <div class="loginIn">
      <div class="loginContent">
        <form class="form">
          <div class="formTitle">
            Ваши личные данные
          </div>
          <div class="formPersonInfo">
            <img class="formPersonInfo__avatar" src="../img/avatars/avatar_pavel.png" />
            <div class="formPersonInfoAbout">
              <span class="formPersonInfoAbout__social icon icon--google"></span>Мы взяли все Ваши данный из аккаунта Google+, вы можете сменить их в любой момент
            </div>
          </div>
          <div class="formBlock">
            <label class="fieldWrapper"><span class="fieldWrapper__label">Ваша фамилия</span><input class="fieldWrapper__input" name="" placeholder="Введите фамилию" type="text" value="Гужиков" /></label>
          </div>
          <div class="formBlock">
            <label class="fieldWrapper"><span class="fieldWrapper__label">Ваше имя</span><input class="fieldWrapper__input" name="" placeholder="Введите имя" type="text" value="Павел" /></label>
          </div>
          <div class="formBlock">
            <label class="fieldWrapper"><span class="fieldWrapper__label">Ваше отчество</span><input class="fieldWrapper__input" name="" placeholder="Введите отчество" type="text" value="Алексеевич" /></label>
          </div>
          <div class="buttonContainer">
            <button class="buttonContainer__button linkButton linkButton--blue" type="submit">продолжить</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
