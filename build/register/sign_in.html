<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>DealDep - sign in/register</title>
    <meta content="" name="description" />
    <link href="../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="headerTop">
        <div class="contentIn">
          <a class="headerTop__logo icon icon--logo" href="/"></a>
          <h1 class="headerTop__title">
            Авторизация
          </h1>
        </div>
      </div>
    </div>
    <div class="loginIn tab-container">
      <div class="loginHeader">
        <a class="loginHeader__link tab-link is-active" href="#">Вход в систему</a><a class="loginHeader__link tab-link" href="#">Регистрация</a>
      </div>
      <div class="loginContent">
        <div class="tab-content">
          <form class="form">
            <div class="form__title">
              Вход через email
            </div>
            <div class="formBlock">
              <label class="fieldWrapper"><span class="fieldWrapper__label">Ваш логин</span><input class="fieldWrapper__input" name="" placeholder="Введите логин" type="text" /></label>
            </div>
            <div class="formBlock">
              <label class="fieldWrapper"><span class="fieldWrapper__label">Ваш пароль</span><input class="fieldWrapper__input" name="" placeholder="Введите пароль" type="password" /></label>
            </div>
            <div class="buttonContainer buttonContainer--link">
              <button class="buttonContainer__button linkButton linkButton--blue linkButton--icon" type="submit">войти<span class="linkButton__icon linkButton__icon--right icon icon--login"></span></button><a class="buttonContainer__link" href="#">забыли пароль?</a>
            </div>
          </form>
        </div>
        <div class="tab-content">
          <form class="form">
            <div class="form__title">
              Регистрация через email
            </div>
            <div class="formBlock">
              <label class="fieldWrapper"><span class="fieldWrapper__label">Ваш email</span><input class="fieldWrapper__input" name="" placeholder="Введите email" type="text" /></label>
            </div>
            <div class="formBlock">
              <label class="fieldWrapper"><span class="fieldWrapper__label">Придумайте пароль</span><input class="fieldWrapper__input" name="" placeholder="Введите пароль" type="password" /></label>
            </div>
            <div class="formBlock">
              <label class="fieldWrapper"><span class="fieldWrapper__label">Введите пароль еще раз</span><input class="fieldWrapper__input" name="" placeholder="Введите пароль еще раз" type="password" /></label>
            </div>
            <div class="buttonContainer">
              <button class="buttonContainer__button linkButton linkButton--blue" type="submit">зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>
      <div class="loginFooter">
        <div class="form">
          <div class="form__title">
            Вход через соцсети
          </div>
          <div class="buttonContainer">
            <a class="buttonContainer__button linkButton linkButton--icon" href="#">войти с помощью Facebook<span class="linkButton__icon icon icon--facebook"></span></a><a class="buttonContainer__button linkButton linkButton--icon" href="#">войти с помощью Google<span class="linkButton__icon icon icon--google"></span></a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
