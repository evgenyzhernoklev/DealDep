<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>DealDep - projects full</title>
    <meta content="" name="description" />
    <link href="../../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="headerIn">
        <div class="contentIn">
          <a class="header__logo icon icon--logo" href="/"></a>
          <div class="menu">
            <a class="menu__link is-active" href="#">Мои проекты</a><a class="menu__link" href="#">Мой профиль</a>
          </div>
          <div class="logined">
            <div class="loginedUser">
              <span class="loginedUser__name">Гужиков П. А.</span><img class="loginedUser__avatar" src="../../img/avatars/avatar_pavel.png" />
            </div>
            <a class="notices" href="#"><span class="notices__bell icon icon--bell"></span></a>
          </div>
        </div>
      </div>
      <div class="headerIn">
        <div class="contentIn">
          <h1 class="header__title">
            Мои проекты <i>6</i>
          </h1>
          <a class="header__linkCreate linkButton linkButton--blue" href="/projects/new/step1.html">Создать проект</a>
        </div>
      </div>
    </div>
    <div class="contentWrapper">
      <div class="contentIn">
        <div class="projectsList colsFlex">
          <div class="projectsList__col colFlex--4">
            <a class="projectItem colFlexIn" href="#">
              <div class="projectItemLabel projectItemLabel--ok">
                <span class="projectItemLabel__icon"></span>
              </div>
              <div class="projectItemHeader" style="background-color: #73AFAE;">
                <p class="projectItemHeader__title">
                  Ди
                </p>
              </div>
              <div class="projectItemContent">
                <p class="projectItemContent__name">
                  Дилдеп Технолоджис
                </p>
                <p class="projectItemContent__membersQuantity">
                  2 участника
                </p>
              </div>
            </a>
          </div>
          <div class="projectsList__col colFlex--4">
            <a class="projectItem colFlexIn" href="#">
              <div class="projectItemLabel projectItemLabel--onsign">
                <span class="projectItemLabel__icon"></span>
              </div>
              <div class="projectItemHeader" style="background-color: #BE7070;">
                <p class="projectItemHeader__title">
                  Су
                </p>
              </div>
              <div class="projectItemContent">
                <p class="projectItemContent__name">
                  Супермаркет
                </p>
                <p class="projectItemContent__membersQuantity">
                  4 участника
                </p>
              </div>
            </a>
          </div>
          <div class="projectsList__col colFlex--4">
            <a class="projectItem colFlexIn" href="#">
              <div class="projectItemHeader" style="background-color: #51A9C8;">
                <p class="projectItemHeader__title">
                  Сл
                </p>
              </div>
              <div class="projectItemContent">
                <p class="projectItemContent__name">
                  Случайный стартап
                </p>
                <p class="projectItemContent__membersQuantity">
                  1 участник
                </p>
              </div>
            </a>
          </div>
          <div class="projectsList__col colFlex--4">
            <a class="projectItem colFlexIn" href="#">
              <div class="projectItemHeader" style="background-color: #BA60A3;">
                <p class="projectItemHeader__title">
                  Се
                </p>
              </div>
              <div class="projectItemContent">
                <p class="projectItemContent__name">
                  Серьезный бизнес
                </p>
                <p class="projectItemContent__membersQuantity">
                  3 участника
                </p>
              </div>
            </a>
          </div>
          <div class="projectsList__col colFlex--4">
            <a class="projectItem colFlexIn" href="#">
              <div class="projectItemHeader" style="background-color: #BC87E8;">
                <p class="projectItemHeader__title">
                  Ус
                </p>
              </div>
              <div class="projectItemContent">
                <p class="projectItemContent__name">
                  Успешный бизнес
                </p>
                <p class="projectItemContent__membersQuantity">
                  2 участника
                </p>
              </div>
            </a>
          </div>
          <div class="projectsList__col colFlex--4">
            <a class="projectItem colFlexIn" href="#">
              <div class="projectItemHeader" style="background-color: #B8C064;">
                <p class="projectItemHeader__title">
                  Ещ
                </p>
              </div>
              <div class="projectItemContent">
                <p class="projectItemContent__name">
                  Еще один стартап
                </p>
                <p class="projectItemContent__membersQuantity">
                  4 участника
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/app.js"></script>
</html>
