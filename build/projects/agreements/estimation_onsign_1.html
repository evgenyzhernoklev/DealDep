<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>DealDep - agreements - estimation on sign 1</title>
    <meta content="" name="description" />
    <link href="../../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header header--border">
      <div class="headerIn">
        <div class="contentIn">
          <a class="header__logo icon icon--logo" href="/"></a>
          <h1 class="header__title">
            Договоренность на подписи
          </h1>
          <a class="header__close icon icon--close" href="#"></a>
        </div>
      </div>
    </div>
    <section class="addProjectSection">
      <div class="contentIn">
        <div class="addProject">
          <div class="addProjectAbout">
            <div class="addProjectAbout__title">
              Порядок оценки стоимости бизнеса
            </div>
            <div class="addProjectAbout__info">
              Как участники будут оценивать стоимость бизнеса, по формуле или иначе
            </div>
          </div>
        </div>
        <form class="form form--content">
          <div class="formIn">
            <div class="formContent"></div>
          </div>
        </form>
      </div>
    </section>
    <div class="note note--yellow">
      <div class="contentIn">
        <div class="note__cols colsFlex">
          <div class="noteInfo">
            <div class="noteInfoIn noteInfoIn--noIcon">
              <div class="noteInfoText">
                Приглашения на подпись разосланы всем участникам. После одобрения каждым участником, договоренность будет подписана
              </div>
            </div>
          </div>
          <div class="noteButtonsWrapper colsFlex">
            <div class="instructionsParticipants">
              <div class="instructionsParticipants__circles circlesParticipant circlesParticipant--green">
                <span class="circlesParticipant__item"></span><span class="circlesParticipant__item"></span><span class="circlesParticipant__item"></span><span class="circlesParticipant__item circlesParticipant__item--success"></span><span class="circlesParticipant__item circlesParticipant__item--success"></span>
              </div>
              <div class="instructionsParticipants__title">
                Ожидание участников
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/app.js"></script>
</html>
