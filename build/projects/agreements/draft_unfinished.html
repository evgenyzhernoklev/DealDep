<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>DealDep - agreements - unfinished draft</title>
    <meta content="" name="description" />
    <link href="../../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header header--border">
      <div class="headerIn">
        <div class="contentIn">
          <a class="header__logo icon icon--logo" href="/"></a>
          <h1 class="header__title">
            Черновик договоренности
          </h1>
          <a class="header__close icon icon--close" href="#"></a>
        </div>
      </div>
    </div>
    <section class="addProjectSection">
      <div class="contentIn">
        <div class="addProject">
          <div class="addProjectAbout">
            <div class="addProjectAbout__title">
              Порядок оценки стоимости бизнеса
            </div>
            <div class="addProjectAbout__info">
              Как участники будут оценивать стоимость бизнеса, по формуле или иначе
            </div>
          </div>
        </div>
        <form class="form form--content">
          <div class="formIn">
            <div class="formContent"></div>
          </div>
        </form>
      </div>
    </section>
    <div class="note">
      <div class="contentIn">
        <div class="note__cols colsFlex">
          <div class="noteInfo">
            <div class="noteInfoIn">
              <span class="noteInfo__icon icon icon--onsign"></span>
              <div class="noteInfoText">
                <p class="noteInfoText__title">
                  Договоренность в статусе черновика.
                </p>
                Заполните все пункты, чтобы отправить договоренность участникам на подпись.
              </div>
            </div>
          </div>
          <div class="noteButtonsWrapper colsFlex">
            <a class="noteButtonsWrapper__button linkButton linkButton--icon" href="">редактировать<span class="linkButton__icon icon icon--edit_black"></span></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/app.js"></script>
</html>
