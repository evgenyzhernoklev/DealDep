<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>DealDep - agreements - estimation signed</title>
    <meta content="" name="description" />
    <link href="../../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header header--border">
      <div class="headerIn">
        <div class="contentIn">
          <a class="header__logo icon icon--logo" href="/"></a>
          <h1 class="header__title">
            Подписанная договоренность
          </h1>
          <a class="header__close icon icon--close" href="#"></a>
        </div>
      </div>
    </div>
    <section class="addProjectSection">
      <div class="contentIn">
        <div class="addProject">
          <div class="addProjectAbout">
            <div class="addProjectAbout__title">
              Порядок оценки стоимости бизнеса
            </div>
            <div class="addProjectAbout__info">
              Как участники будут оценивать стоимость бизнеса, по формуле или иначе
            </div>
          </div>
        </div>
        <form class="form form--content">
          <div class="formIn">
            <div class="formContent">
              <div class="formBlock formBlock--aside">
                <div class="formBlock__title">
                  Выберите формулу для оценки текущей стоимости проекта
                </div>
                <div class="formBlockIn">
                  <label class="fieldWrapper fieldWrapper--check"><input checked="checked" class="fieldWrapper__input" name="estimation" type="radio" value="est1" /><span class="fieldWrapper__checkInfo">V (оценка) = К (договорной коэффициент, мультипликатор) * EBITDA за последние 12 месяцев</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="estimation" type="radio" value="est2" /><span class="fieldWrapper__checkInfo">V (оценка) = К (договорной коэффициент, мультипликатор) * REVENUE за последние 12 месяцев</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="estimation" type="radio" value="est3" /><span class="fieldWrapper__checkInfo">V (оценка) = С (количество платящих клиентов) * S (цена за одного платящего клиента)</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="estimation" type="radio" value="est_own" /><span class="fieldWrapper__checkInfo">Указать свою</span><span class="fieldWrapper__radioIcon"></span></label>
                </div>
              </div>
              <div class="formBlock formBlock--aside">
                <div class="formBlock__title formBlock__title--indentTop">
                  Укажите свою формулу оценки бизнеса
                </div>
                <div class="formBlockIn">
                  <label class="fieldWrapper"><textarea class="fieldWrapper__input" name="" placeholder="Укажите формулу">V (оценка) = С (количество платящих клиентов) * S (цена за одного платящего клиента)</textarea></label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="note">
      <div class="contentIn">
        <div class="note__cols colsFlex">
          <div class="colFlex--3">
            <span class="participantsQuantity"><i>5</i> участников</span>
            <div class="circlesParticipant">
              <img class="circlesParticipant__item" src="../../img/avatars/avatar_pavel.png" /><img class="circlesParticipant__item" src="../../img/avatars/avatar_pavel.png" /><img class="circlesParticipant__item" src="../../img/avatars/avatar_pavel.png" /><img class="circlesParticipant__item" src="../../img/avatars/avatar_pavel.png" /><img class="circlesParticipant__item" src="../../img/avatars/avatar_pavel.png" />
            </div>
          </div>
          <div class="colFlex--3 noteColButtons">
            <a class="linkButton linkButton--blue linkButton--icon" href="#">изменить договоренность<span class="linkButton__icon icon icon--circulation_white"></span></a>
          </div>
          <div class="colFlex--3 noteSignedInfo">
            <span class="icon icon--signed"></span><span class="noteSignedInfo__date">Согласовано 22 июля 2017</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/app.js"></script>
</html>
