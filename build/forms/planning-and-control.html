<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>Forms - planning and control</title>
    <meta content="" name="description" />
    <link href="../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header header--border">
      <div class="headerIn">
        <div class="contentIn">
          <a class="header__logo icon icon--logo" href="/"></a>
          <h1 class="header__title">
            Новая договоренность
          </h1>
          <a class="header__close icon icon--close" href="#"></a>
        </div>
      </div>
    </div>
    <section class="addProjectSection">
      <div class="contentIn">
        <div class="addProject">
          <div class="addProjectAbout">
            <div class="addProjectAbout__title">
              Планирование и контроль деятельности проекта
            </div>
          </div>
        </div>
        <form class="form form--content">
          <div class="formIn">
            <div class="formContent">
              <div class="formBlock formBlock--aside">
                <div class="formBlock__title">
                  Какие механизмы планирования будете использовать (на даном этапе)?
                </div>
                <div class="formBlockIn">
                  <label class="fieldWrapper fieldWrapper--check tooltip-container"><input checked="checked" class="fieldWrapper__input" name="planning_mechanisms" type="checkbox" value="planning_mechanisms1" /><span class="fieldWrapper__checkInfo fieldWrapperCheckInfo">Бизнес-план<i class="formBlock__iconTooltip icon icon--question tooltip-link">
                        <div class="formBlock__tooltip tooltip-content">
                          Принять во внимание некий бизнес-план
                        </div>
                      </i></span><span class="fieldWrapper__checkboxIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="planning_mechanisms" type="checkbox" value="planning_mechanisms2" /><span class="fieldWrapper__checkInfo">Годовой бюджет</span><span class="fieldWrapper__checkboxIcon"></span></label>
                </div>
              </div>
              <div class="formBlock formBlock--aside">
                <div class="formBlock__title">
                  Кто формирует эти документы (ответственный)?
                </div>
                <div class="formBlockIn">
                  <label class="fieldWrapper fieldWrapper--check"><input checked="checked" class="fieldWrapper__input" name="responsible" type="radio" value="responsible1" /><span class="fieldWrapper__checkInfo">Директор</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="responsible" type="radio" value="responsible2" /><span class="fieldWrapper__checkInfo">Другой</span><span class="fieldWrapper__radioIcon"></span></label>
                </div>
              </div>
              <div class="formBlock formBlock--aside">
                <div class="formBlock__title">
                  Как утверждаем эти документы?
                </div>
                <div class="formBlockIn">
                  <label class="fieldWrapper fieldWrapper--check"><input checked="checked" class="fieldWrapper__input" name="document_approval" type="radio" value="document_approval1" /><span class="fieldWrapper__checkInfo">Все участники (Собрание участников)</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="document_approval" type="radio" value="document_approval2" /><span class="fieldWrapper__checkInfo">Совет Директров (если есть)</span><span class="fieldWrapper__radioIcon"></span></label>
                </div>
              </div>
              <div class="formBlock formBlock--aside">
                <div class="formBlock__title">
                  Как контролируем результаты?
                </div>
                <div class="formBlockIn">
                  <label class="fieldWrapper fieldWrapper--check"><input checked="checked" class="fieldWrapper__input" name="result_control" type="radio" value="result_control1" /><span class="fieldWrapper__checkInfo">Отчет директора участникам раз в месяц</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="result_control" type="radio" value="result_control2" /><span class="fieldWrapper__checkInfo">Отчет совету директоров раз в месяц</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="result_control" type="radio" value="result_control3" /><span class="fieldWrapper__checkInfo">Отчет директора участникам раз в квартал</span><span class="fieldWrapper__radioIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="result_control" type="radio" value="result_control4" /><span class="fieldWrapper__checkInfo">Отчет директора СД раз в квартал</span><span class="fieldWrapper__radioIcon"></span></label>
                </div>
              </div>
              <div class="formBlock formBlock--aside">
                <div class="formBlock__title">
                  Укажите ключевые параметры проекта
                </div>
                <div class="formBlockIn">
                  <label class="fieldWrapper fieldWrapper--check tooltip-container"><input checked="checked" class="fieldWrapper__input" name="key_parameters" type="checkbox" value="key_parameters1" /><span class="fieldWrapper__checkInfo fieldWrapperCheckInfo">Выручка</span><span class="fieldWrapper__checkboxIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="key_parameters" type="checkbox" value="key_parameters2" /><span class="fieldWrapper__checkInfo">EBITDA</span><span class="fieldWrapper__checkboxIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="key_parameters" type="checkbox" value="key_parameters3" /><span class="fieldWrapper__checkInfo">Чистая прибыль</span><span class="fieldWrapper__checkboxIcon"></span></label><label class="fieldWrapper fieldWrapper--check"><input class="fieldWrapper__input" name="key_parameters" type="checkbox" value="key_parameters4" /><span class="fieldWrapper__checkInfo">Иное</span><span class="fieldWrapper__checkboxIcon"></span></label>
                </div>
              </div>
            </div>
          </div>
          <div class="buttonContainer buttonContainer--center">
            <button class="buttonContainer__button linkButton linkButton--small" type="button">отменить</button><button class="buttonContainer__button linkButton linkButton--small linkButton--blue" type="submit">сохранить</button>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="../js/app.js"></script>
</html>
