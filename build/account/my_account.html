<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport" />
    <title>DealDep - sign in/register</title>
    <meta content="" name="description" />
    <link href="../css/app.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="headerIn">
        <div class="contentIn">
          <a class="header__logo icon icon--logo" href="/"></a>
          <h1 class="header__title">
            Авторизация
          </h1>
        </div>
      </div>
    </div>
    <div class="accountIn tab-container">
      <div class="loginHeader">
        <a class="loginHeader__link tab-link" href="#">Персональные данные</a><a class="loginHeader__link tab-link is-active" href="#">Настройки аккаунта</a><a class="loginHeader__link tab-link" href="#">Мои юрлица</a>
      </div>
      <div class="loginContent">
        <div class="tab-content">
          <form class="form">
            <div class="formTitle">
              Паспортные данные
            </div>
            <div class="formBlockWrapper">
              <div class="formBlock formBlock--2">
                <label class="fieldWrapper"><span class="fieldWrapper__label">Номер и серия паспорта</span><input class="fieldWrapper__input" name="" placeholder="" type="text" /></label>
              </div>
              <div class="formBlock formBlock--2">
                <label class="fieldWrapper"><span class="fieldWrapper__label">Дата выдачи</span><input class="fieldWrapper__input" name="" placeholder="" type="text" /></label>
              </div>
            </div>
            <div class="formBlock">
              <label class="fieldWrapper"><span class="fieldWrapper__label">Кем выдан</span><input class="fieldWrapper__input" name="" placeholder="" type="text" /></label>
            </div>
            <div class="formBlock">
              <label class="fieldWrapper"><span class="fieldWrapper__label">Адрес регистрации</span><input class="fieldWrapper__input" name="" placeholder="" type="text" /></label>
            </div>
            <div class="buttonContainer buttonContainer--center">
              <button class="buttonContainer__button linkButton linkButton--small linkButton--blue" type="submit">сохранить</button><button class="buttonContainer__button linkButton linkButton--small" type="button">отменить</button>
            </div>
          </form>
        </div>
        <div class="tab-content">
          <form class="form">
            <div class="formTitle">
              Контактные данные
            </div>
            <div class="formBlockWrapper">
              <div class="formBlock formBlock--2">
                <label class="fieldWrapper"><span class="fieldWrapper__label">Ваш email</span><input class="fieldWrapper__input" name="" placeholder="" type="text" value="pavel@bongord.com" /></label>
              </div>
              <div class="formBlock formBlock--2">
                <label class="fieldWrapper"><span class="fieldWrapper__label">Ваш телефон</span><input class="fieldWrapper__input" name="" placeholder="" type="text" value="+7 (999) 123-23-23" /></label>
              </div>
            </div>
            <div class="form__hr"></div>
            <div class="formTitle">
              Смена пароля
            </div>
            <div class="formBlockWrapper">
              <div class="formBlock formBlock--2">
                <label class="fieldWrapper"><span class="fieldWrapper__label">Текущий пароль</span><input class="fieldWrapper__input" name="" placeholder="" type="password" /></label>
              </div>
              <div class="formBlock formBlock--2">
                <label class="fieldWrapper"><span class="fieldWrapper__label">Новый пароль</span><input class="fieldWrapper__input" name="" placeholder="" type="password" /></label>
              </div>
            </div>
            <div class="formBlockWrapper">
              <div class="formBlock formBlock--2">
                <label class="fieldWrapper"><span class="fieldWrapper__label">Новый пароль еще раз</span><input class="fieldWrapper__input" name="" placeholder="" type="password" /></label>
              </div>
            </div>
            <div class="form__hr"></div>
            <div class="buttonContainer--social">
              <div class="formTitle">
                Подключите вход через соцсети
              </div>
              <a class="buttonContainer__button linkButton linkButton--icon" href="#">войти с помощью Facebook<span class="linkButton__icon icon icon--facebook"></span></a><a class="buttonContainer__button linkButton linkButton--icon" href="#">войти с помощью Google<span class="linkButton__icon icon icon--google"></span></a>
            </div>
            <div class="buttonContainer buttonContainer--center">
              <button class="buttonContainer__button linkButton linkButton--small linkButton--blue" type="submit">сохранить</button><button class="buttonContainer__button linkButton linkButton--small" type="button">отменить</button>
            </div>
          </form>
        </div>
        <div class="tab-content">
          <div class="formTitle">
            Список юридических лиц
          </div>
        </div>
      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
